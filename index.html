<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
  <title>Simple Calculator</title>
  <style>

  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>
  <div class="row">
    <input id="nostyle" type="button" value="7" onclick="addToDisplay('7')">
    <input id="nostyle" type="button" value="8" onclick="addToDisplay('8')">
    <input id="nostyle" type="button" value="9" onclick="addToDisplay('9')">
    <input id = "estyle" type="button" value="/" onclick="addToDisplay('/')">
  </div>
  <div class="row">
    <input id="nostyle" type="button" value="4" onclick="addToDisplay('4')">
    <input id="nostyle" type="button" value="5" onclick="addToDisplay('5')">
    <input id="nostyle" type="button" value="6" onclick="addToDisplay('6')">
    <input id="estyle" type="button" value="*" onclick="addToDisplay('*')">
  </div>
  <div class="row">
    <input id="nostyle" type="button" value="1" onclick="addToDisplay('1')">
    <input id="nostyle" type="button" value="2" onclick="addToDisplay('2')">
    <input id="nostyle"type="button" value="3" onclick="addToDisplay('3')">
    <input id = "estyle" type="button" value="-" onclick="addToDisplay('-')">
  </div>
  <div class="row">
    <input id="nostyle" type="button" value="0" onclick="addToDisplay('0')">
    <input id = "estyle" type="button" value="C" onclick="clearDisplay()">
    <input id = "estyle" type="button" value="=" onclick="calculate()">
    <input id = "estyle" type="button" value="+" onclick="addToDisplay('+')">
  </div>
</div>



</body>
</html>
